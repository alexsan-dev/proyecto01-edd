<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Bubble Sort</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="./styles.css" rel="stylesheet" />
		<link href="../../styles/pages.css" rel="stylesheet" />
		<link href="../../styles/global.css" rel="stylesheet" />
		<link href="../../icons/style.css" rel="stylesheet" />
		<link href="../../styles/normalize.css" rel="stylesheet" />
	</head>
	<body>
		<main>
			<nav>
				<div>
					<h1>Ordenamiento Burbuja</h1>
					<ul>
						<li>
							<button type="button">
								<i class="icon-upload-cloud"></i>Cargar
							</button>
						</li>
						<li>
							<button type="button"><i class="icon-save"></i>Guardar</button>
						</li>
						<li>
							<button type="button">
								<i class="icon-fast-forward"></i>Velocidad
							</button>
						</li>
					</ul>
				</div>
				<ul>
					<li>
						<button class="reset" type="button">
							<i class="icon-repeat"></i>
						</button>
					</li>
					<li>
						<button type="button"><i class="icon-play"></i>Iniciar</button>
					</li>
				</ul>
			</nav>
			<svg width="100%" height="100%"></svg>
		</main>
		<script src="https://d3js.org/d3.v5.min.js"></script>

		<script src="../../../scripts/utils/canvas.js"></script>
		<script src="../../../scripts/utils/colors.js"></script>
		<script src="../../../scripts/pages/bubblesort/index.js"></script>
	</body>
</html>
