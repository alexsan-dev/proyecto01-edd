<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Simple List</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="../../styles/pages.css" rel="stylesheet" />
		<link href="../../styles/global.css" rel="stylesheet" />
		<link href="../../styles/linearPages.css" rel="stylesheet" />
		<link href="../../icons/style.css" rel="stylesheet" />
		<link href="../../styles/normalize.css" rel="stylesheet" />
	</head>
	<body>
		<main>
			<nav>
				<div>
					<h1>
						<a
							title="Home"
							href="../../../index.html"
							class="btn"
							type="button"
							aria-label="Home"
							><i class="icon-home"></i></a
						>Lista simplemente enlazada
					</h1>
					<ul>
						<li>
							<input type="checkbox" style="display: none" id="show-velocity" />
							<label class="btn" for="show-velocity" type="button">
								<i class="icon-file"></i>Archivos
								<i class="icon-chevron-down"></i>
							</label>
							<div class="range-container">
								<input
									type="range"
									min="50"
									max="800"
									id="velocity"
									onchange="onChangeSortVelocity(event)"
								/>
							</div>
						</li>
						<li>
							<input type="checkbox" style="display: none" id="show-velocity" />
							<label class="btn" for="show-velocity" type="button">
								<i class="icon-circle"></i>Nodos
								<i class="icon-chevron-down"></i>
							</label>
							<div class="range-container">
								<input
									type="range"
									min="50"
									max="800"
									id="velocity"
									onchange="onChangeSortVelocity(event)"
								/>
							</div>
						</li>
					</ul>
				</div>
			</nav>

			<div class="editor">
				<pre><code><strong style="color:var(--ice)">const</strong> data <i style='color:var(--soda)'>=</i> <strong style='color:var(--soda)'>new</strong> <strong style="color:var(--ice)">ListaSimple</strong><strong style="color:var(--gray)">&#x3c;</strong><strong style="color:var(--ice)">number</strong><strong style="color:var(--gray)">&#x3e;</strong>()

data.<strong style="color: var(--green)">insertar</strong>(<strong style="color: var(--lightPurple)">1</strong>)
data.<strong style="color: var(--green)">insertar</strong>(<strong style="color: var(--lightPurple)">2</strong>)
data.<strong style="color: var(--green)">insertar</strong>(<strong style="color: var(--lightPurple)">3</strong>)
data.<strong style="color: var(--green)">insertar</strong>(<strong style="color: var(--lightPurple)">4</strong>)
data.<strong style="color: var(--green)">insertar</strong>(<strong style="color: var(--lightPurple)">5</strong>)</code></pre>
				<ul>
					<li>
						<button class="reset" onclick="restartSortedData()" type="button">
							<i class="icon-repeat"></i>
						</button>
					</li>
					<li>
						<button id="start-btn" type="button" onclick="startSorting()">
							<i class="icon-play"></i>Iniciar
						</button>
					</li>
				</ul>
			</div>

			<div class="grid">
				<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
					<defs>
						<pattern
							id="smallGrid"
							width="40"
							height="40"
							patternUnits="userSpaceOnUse"
						>
							<path
								d="M 40 0 L 0 0 0 40"
								fill="none"
								stroke="gray"
								stroke-width="0.5"
							/>
						</pattern>
						<pattern
							id="grid"
							width="400"
							height="400"
							patternUnits="userSpaceOnUse"
						>
							<rect width="400" height="400" fill="url(#smallGrid)" />
							<path
								d="M 400 0 L 0 0 0 400"
								fill="none"
								stroke="gray"
								stroke-width="1"
							/>
						</pattern>
					</defs>

					<rect width="100%" height="100%" fill="url(#grid)" />
				</svg>
			</div>

			<div class="sort-banner">
				<img id="sort-banner" src="../../images/pages/list.png" alt="Bot" />
			</div>

			<canvas id="canvas"></canvas>
			<footer>
				<span>Visualizador de Estructuras de Datos v1.0.0</span>
				<span>
					<i class="icon-clock"></i>Ejecuci√≥n:
					<strong id="sort-runtime">0ms</strong>
				</span>
				<span>
					<i class="icon-grid"></i>Elementos:
					<strong id="sort-length">5</strong>
				</span>
			</footer>
		</main>
		<script src="../../../scripts/utils/colors.js"></script>
		<script src="../../../scripts/utils/canvas.js"></script>
	</body>
</html>
